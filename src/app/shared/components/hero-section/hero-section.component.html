<div class="hero bg-gradient-to-b from-black to-gray-900 text-white dark:from-gray-900 dark:to-black">
  <button
    class="absolute top-5 right-5 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 flex items-center justify-center"
    (click)="toggleTheme()"
    [attr.aria-label]="currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode'"
  >
    <!-- Light Mode Icon (Güneş) -->
    <svg
      *ngIf="currentTheme === 'light'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M7.05 16.95l-1.414 1.414M16.95 16.95l1.414-1.414M7.05 7.05L5.636 5.636M12 5.5a6.5 6.5 0 110 13 6.5 6.5 0 010-13z"
      />
    </svg>

    <!-- Dark Mode Icon (Ay) -->
    <svg
      *ngIf="currentTheme === 'dark'"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010.52 9.79z"
      />
    </svg>
  </button>

  <div class="container mx-auto text-center py-20">
    <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
    <p class="text-lg mb-6">{{ description }}</p>
    <button
      class="px-6 py-3 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600"
      (click)="onButtonClick()"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
