<div
  class="background-img-hero bg-gradient-to-b from-black to-gray-900 text-white dark:from-gray-900 dark:to-black"
>
  <div class="flex justify-between items-center w-full px-4">
    <app-logo></app-logo>
    <app-theme-buttons></app-theme-buttons>
  </div>

  <div class="container mx-auto text-center py-20">
    <h1 class="text-4xl font-bold mb-4 ">{{ title }}</h1>
    <p class="text-lg mb-6">{{ description }}</p>
    <button
      class="px-6 py-3 text-white font-semibold rounded hover:bg-blue-600 bg-gradient-to-r"
      (click)="onButtonClick()"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
